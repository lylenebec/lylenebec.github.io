<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyle Nebec's Journal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background-color: #555555;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        /* Основной белый блок */
        .shape-1 {
            width: calc(100% - 20px);
            max-width: 1190px;
            height: 1560px;
            background-color: #ffffff;
            margin: 10px auto;
            position: relative;
        }

        /* Остальные блоки */
        .shape-2 {
            width: 100%;
            max-width: 290px;
            height: 1027px;
            background-color: #D2D1D1;
            position: absolute;
            top: 500px;
            left: 56px;
            animation: fadeInUp 2.5s ease-in-out forwards;
        }

        .shape-3 {
            width: 100%;
            max-width: 272px;
            height: 333px;
            background-color: #D2D1D1;
            position: absolute;
            top: 1192px;
            left: 376px;
            animation: fadeInUp 2.5s ease-in-out forwards;
        }

        .shape-4 {
            width: 100%;
            max-width: 449px;
            height: 213px;
            background-color: #D2D1D1;
            position: absolute;
            top: 980px;
            left: 376px;
            animation: fadeInUp 2.5s ease-in-out forwards;
        }

        .shape-5 {
            width: 100%;
            max-width: 303px;
            height: 210px;
            background-color: #D2D1D1;
            position: absolute;
            top: 980px;
            left: 850px;
            animation: fadeInUp 2.5s ease-in-out forwards;
        }

        /* Текстовые блоки */
        .text-1 {
            position: absolute;
            top: 15px;
            left: 55px;
            width: 280px;
            height: 45px;
            font-family: 'Old English Text MT', serif;
            font-size: 40px;
            font-weight: normal;
            letter-spacing: 1px;
            color: #009700;
            line-height: 1;
            text-align: center;
            text-shadow: 1px 1px 0 #000000;
            -webkit-text-stroke: 1px #000000;
            cursor: pointer;
            transition: font-size 0.3s;
            opacity: 0;
            animation: fadeInRight 2s ease-in-out forwards;
        }

        .text-1:hover {
            font-size: 45px;
        }

        .text-2 {
            position: absolute;
            top: 380px;
            left: 285px;
            width: 700px;
            height: 46px;
            font-size: 46px;
            font-weight: normal;
            color: #000000;
            line-height: 1;
            text-align: center;
            animation: fadeInRight 2s ease-in-out forwards;
        }

        /* Остальные текстовые блоки остаются без изменений */

        /* Анимации */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Медиа-запросы */
        @media (max-width: 1200px) {
            .shape-1 {
                height: auto;
                min-height: 1560px;
            }

            .shape-2, .shape-3, .shape-4, .shape-5 {
                position: relative;
                width: 100%;
                margin: 10px auto;
            }

            .text-1, .text-2 {
                position: relative;
                width: 100%;
                text-align: center;
                margin: 10px auto;
            }
        }

        @media (max-width: 768px) {
            .shape-1 {
                height: auto;
            }

            .text-1, .text-2 {
                font-size: 24px;
            }
        }
    </style>
    <script>
        function redirectToMain() {
            window.location.href = 'Main.html';
        }
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.text-1');
            if (logo) {
                logo.addEventListener('click', redirectToMain);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="shape-1">
            <!-- Текстовые и графические элементы внутри shape-1 -->
            <div class="text-1">Lyle Nebec`s journal</div>
            <div class="text-2">О себе, о задумках, о проектах</div>
            <!-- Остальные текстовые блоки -->
        </div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
        <div class="shape-4"></div>
        <div class="shape-5"></div>
    </div>
</body>
</html>
